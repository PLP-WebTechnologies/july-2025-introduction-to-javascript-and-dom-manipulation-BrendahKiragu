<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Mastering JavaScript Fundamentals</h1>
    <p>Explore variables, functions, loops, and the DOM!</p>
  </header>

  <main>
    <!-- Part 1: JavaScript Basics -->
    <section id="basics">
      <h2>Part 1: Basics</h2>
      <form id="userForm">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" placeholder="Your name" required />

        <label for="age">Enter your age:</label>
        <input type="number" id="age" placeholder="Your age" required />

        <button type="submit">Submit</button>
      </form>
      <p id="basicOutput"></p>
    </section>

    <!-- Part 2: Functions -->
    <section id="functions">
      <h2>Part 2: Functions</h2>
      <button id="greetBtn">Greet Me</button>
      <p id="greetOutput"></p>

      <button id="toggleBtn">Toggle Dark Mode</button>
    </section>

    <!-- Part 3: Loops -->
    <section id="loops">
      <h2>Part 3: Loops</h2>
      <button id="countdownBtn">Start Countdown</button>
      <ul id="countdownList"></ul>
    </section>

    <!-- Part 4: DOM Manipulation -->
    <section id="dom">
      <h2>Part 4: DOM Magic</h2>
      <button id="addItemBtn">Add List Item</button>
      <ul id="dynamicList">
        <li>Item 1</li>
        <li>Item 2</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>Created by Brendah Mwihaki Kiragu</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
